<header>
  <div class="header-title">
    <h1>chess-engine</h1>
  </div>
  <nav class="horizontal-items">
    @if ({ value: user$ | async }; as user) {
      @if (user.value) {
        <span>Welcome, user {{ user.value.id }}</span>
        <button mat-stroked-button (click)="logoutClick()">Logout</button>
      } @else {
        <button mat-stroked-button (click)="loginClick()">Login</button>
      }
    }
  </nav>
</header>
