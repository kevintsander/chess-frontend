<header>
  <div class="header-title">
    <h1>chess-engine</h1>
  </div>
  <nav class="horizontal-items">
    @if ({ value: user$ | async }; as user) {
      @if (user.value) {
        <span>Welcome, user {{ user.value.id }}</span>
        <button mat-button color="primary" (click)="logoutClick()">
          Logout
        </button>
      } @else {
        <button
          mat-button
          color="primary"
          [routerLink]="[{ outlets: { dialog: 'login' } }]">
          Login
        </button>
        <button
          mat-button
          color="primary"
          [routerLink]="[{ outlets: { dialog: 'signup' } }]">
          Sign Up
        </button>
      }
    }
  </nav>
</header>
