<div
  [class.current-player-is-user]="isCurrentUser && isCurrentColor"
  [ngClass]="['player-card', align]">
  <div class="player-header">
    <h3>Player {{ playerNum }}</h3>
  </div>
  <div class="player-content">
    @if ({ player: player$ | async }; as thisPlayerState) {
      @if (thisPlayerState.player) {
        <div class="player-name">
          {{ thisPlayerState.player.nickname }}
        </div>
      } @else {
        @if (align === "start") {
          <button mat-flat-button color="primary" (click)="onClick()">
            Join Game
            <mat-icon fontIcon="double_arrow"></mat-icon>
          </button>
        } @else {
          <button mat-flat-button color="primary" (click)="onClick()">
            Join Game
            <mat-icon
              iconPositionEnd
              [style.transform]="'rotate(180deg)'"
              fontIcon="double_arrow"></mat-icon>
          </button>
        }
      }
    }
  </div>
</div>
