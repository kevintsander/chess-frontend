<div
  [class]="{
    'current-player': isCurrentColor
  }">
  Player {{ playerNum }}:
  @if ({ player: player$ | async }; as thisPlayerState) {
    @if (thisPlayerState.player) {
      <span>{{ thisPlayerState.player.id }}</span>
    } @else {
      <button (click)="onClick()">Select Player</button>
    }
  }
</div>
