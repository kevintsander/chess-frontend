<div>
  Player {{ playerNum }}:
  @if (
    { showPlayerLogin: showPlayerLogin$ | async, player: player$ | async };
    as playerState
  ) {
    @if (playerState.player) {
      <span>{{ playerState.player.id }}</span>
    } @else if (playerState.showPlayerLogin) {
      <app-login [playerNum]="playerNum"></app-login>
    } @else if (!playerState.showPlayerLogin) {
      <button (click)="onClick()">Select Player</button>
    }
  }
</div>
