<div *ngIf="{ value: showPlayerLogin$ | async } as showPlayerLogin; else loadingBlock">
  <button *ngIf="!showPlayerLogin.value" (click)="onClick()">Select Player {{ player }}</button>
  <app-login [player]="player" *ngIf="showPlayerLogin.value"></app-login>
</div>

<ng-template #loadingBlock>
  <p>Loading...</p>
</ng-template>
