<div class="dialog-bg-container">
  <div class="dialog">
    <form [formGroup]="signUpFormGroup" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-header>
          <h2>Sign Up</h2>
        </mat-card-header>
        <mat-card-content>
          <div class="vertical-items">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="nickname" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions align="end" class="horizontal-items">
          <button type="button" mat-button color="warn" (click)="onClose()">
            Cancel
          </button>
          <button mat-button color="primary" type="submit">Sign Up</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
