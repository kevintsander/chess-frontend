<div class="board">
  <div id="square-{{square.coordinate}}" *ngFor="let square of squares" [ngClass]="['square', square.colorClass]">
    <app-unit *ngIf="gameStateService.unitAt(square.coordinate); let unit" [unit]="unit"
      [gameStateService]="gameStateService">
    </app-unit>
  </div>
</div>
