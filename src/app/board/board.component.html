<div class="board">
  <div id="square-{{square.coordinate}}" *ngFor="let square of squares" [ngClass]="['square', square.colorClass]">
    <div *ngIf="gameStateService.unitAt(square.coordinate); let unit"
      [ngClass]="gameStateService.isSelectable(square.coordinate) ? 'selectable' : ''">
      {{unit.symbol}}
    </div>
  </div>
</div>
