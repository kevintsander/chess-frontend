<div>
  <label for="game-id">Game ID: </label>
  <input id="game-id" #gameId />
  <button type="button" (click)="loadGame(gameId.value)">Load</button>
</div>
<ng-container *ngIf="gameState$ | async; let gameState">
  <p>{{gameState.id}}</p>
  <app-board *ngIf="gameState.id"></app-board>
  <app-promote-unit *ngIf="gameState.status == 'promoting'"></app-promote-unit>
</ng-container>
