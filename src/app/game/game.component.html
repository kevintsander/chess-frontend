<div>
  <label for="game-id">Game ID:</label>
  <input id="game-id" #gameId />
  <button mat-stroked-button type="button" (click)="loadGame(gameId.value)">
    Load
  </button>
  <button mat-stroked-button type="button" (click)="createGame()">
    Create Game
  </button>
  <button mat-stroked-button type="button" (click)="endGame()">End Game</button>
</div>
@if (gameState$ | async; as gameState) {
  @if (gameState.id) {
    <app-player [playerNum]="1"></app-player>
    <app-player [playerNum]="2"></app-player>
    <app-board></app-board>
    <div>
      <p>
        <b>ID:</b>
        {{ gameState.id }}
      </p>
      <p>
        <b>Turn:</b>
        {{ gameState.turn }}
      </p>
      <p>
        <b>Current Color:</b>
        {{ gameState.current_color }}
      </p>
      <p>
        <b>Status:</b>
        {{ gameState.status }}
      </p>
    </div>
    @if (gameState.status == "promoting") {
      <app-promote-unit></app-promote-unit>
    }
  }
}
