<div class="board">
  @if (squareStates$ | async; as squareStates) {
    @for (squareState of squareStates; track squareState.location) {
      <app-square
        [location]="squareState.location"
        [unit]="squareState.unit"
        [bgColor]="squareState.bgColor"
        [status]="squareState.status"
        (click)="onSquareClick($event)"></app-square>
    }
  }
</div>
